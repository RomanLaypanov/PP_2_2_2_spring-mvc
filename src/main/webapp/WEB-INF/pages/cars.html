<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars Catalog</title>

    <style>
        .car-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-family: Arial, sans-serif;
        }

        .car-table th {
            background-color: #2c3e50;
            color: white;
            padding: 12px;
            text-align: left;
            border: 1px solid #34495e;
        }

        .car-table td {
            padding: 10px;
            border: 1px solid #bdc3c7;
            text-align: left;
        }

        .car-table tr:nth-child(even) {
            background-color: #ecf0f1;
        }

        .car-table tr:nth-child(odd) {
            background-color: #ffffff;
        }

        .car-table tr:hover {
            background-color: #d6dbdf;
        }
    </style>
</head>
<body>

<h1>Cars Catalog</h1>


<table class="car-table">
    <tr>
        <td><h3>Model</h3></td>
        <td><h3>Color</h3></td>
        <td><h3>Price(RUB)</h3></td>
    </tr>

    <tr th:each="car : ${cars}">
        <td th:text="${car.getModel()}">Model</td>
        <td th:text="${car.getColor()}">Color</td>
        <td th:text="${car.getPrice()}">Price</td>
    </tr>
</table>
<br/>
<span>Количество машин: <span th:text="${number}"></span></span>


</body>
</html>
